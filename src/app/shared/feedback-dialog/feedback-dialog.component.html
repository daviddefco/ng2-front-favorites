<div *ngIf="_feedbackHandler.hasAvailableFeedback()" 
class="panel panel-{{ _feedbackHandler.feedback.type }}">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ _feedbackHandler.feedback.title }}
    </h3>
  </div>
  <div class="panel-body">
    {{ _feedbackHandler.feedback.message }}
    <div class="dismiss pull-right">
      <a (click)="onDismiss()">Dismiss</a>
    </div>
  </div>
</div>
