<h3>
  {{ pageTitle }}
</h3>

<form #formAddFavorite="ngForm" 
(ngSubmit)="onSubmit()" 
class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title (*)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" placeholder="Bookmark Title" required
      #title="ngModel" [(ngModel)]="favorite.title">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
       <textarea class="form-control" name="description" rows="3" placeholder="Enter Description" #description="ngModel" 
       [(ngModel)]="favorite.description">></textarea>       
    </div>
  </div>
  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">URL (*)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="url" name="url" required placeholder="Bookmark URL" #url="ngModel" [(ngModel)]="favorite.url">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"
      [disabled]="!formAddFavorite.form.valid">Add Favorite</button>
    </div>
  </div>
</form>
