<app-spinner *ngIf="!visible"></app-spinner>
<div *ngIf="visible" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ favorite?.title }}</h3>
  </div>
  <div class="panel-body">
    <p>{{ favorite?.description }}</p>
    <p>{{ favorite?.url }}</p>
    <div class="well">{{ favorite?._id }}</div>
  </div>
</div>

<app-feedback-dialog></app-feedback-dialog>
